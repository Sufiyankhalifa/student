version: "3.9"

services:
  backend:
    build:
      context: ./server
    container_name: student-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
    # If you want logs on console, no extra config needed

  frontend:
    build:
      context: ./client
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: student-frontend
    ports:
      - "3000:80" # maps host:3000 -> nginx:80
    restart: unless-stopped
    depends_on:
      - backend
